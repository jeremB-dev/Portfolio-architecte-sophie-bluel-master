<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Login - Sophie Bluel - Architecte d'intérieur</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/3931c0fcd0.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styleLogin.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <header>
      <h1>sophie Bluel <span>Architecte d'intérieur</span></h1>
      <nav>
        <ul>
          <li><a href="index.html"></a>projets</li>
          <li><a href=""></a>contact</li>
          <li>login</li>
          <li class="insta">
            <img src="./assets/icons/instagram.png" alt="Instagram" />
          </li>
        </ul>
      </nav>
    </header>
    <main class="main-login">
      <section class="section-login">
        <h2>Log in</h2>
        <form action="#" method="post"></form>
        <label for="email">E-mail</label>
        <input class="input-log" type="email" name="email" id="email" />
        <label for="password">Mot de passe</label>
        <input
          class="input-log"
          type="password"
          name="password"
          id="password"
        />
        <input class="button-login" type="submit" value="Se connecter" />
        <a class="wrong-password" href="Mot de passe oublié"></a>
      </section>
    </main>
  </body>
  <footer class="footer">
    <nav>
      <ul>
        <li class="footer-li">Mentions Légales</li>
      </ul>
    </nav>
  </footer>
</html>
